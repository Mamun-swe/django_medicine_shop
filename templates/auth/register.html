{% extends 'client/layout.html' %}
{% block content %}

<div class="auth pt-4 pt-md-5">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 m-auto">
                <div class="card">
                    <div class="card-header text-center border-0">
                        <h3 class="mb-0">Register</h3>
                    </div>
                    <div class="card-body p-sm-4">
                        <form action="/register_form_submission/" method="post">
                            {% csrf_token %}
                            <div class="form-group mb-4">
                                <small class="text-dark">Name</small>
                                <input type="text" name="name" class="form-control shadow-none"
                                    placeholder="Enter name">
                            </div>

                            <div class="form-group mb-4">
                                <small class="text-dark">E-mail</small>
                                <input type="text" name="email" class="form-control shadow-none"
                                    placeholder="Enter e-mail">
                            </div>

                            <div class="form-group mb-4">
                                <small class="text-dark">Password</small>
                                <input type="password" name="password" class="form-control shadow-none"
                                    placeholder="Enter password">
                            </div>

                            <button type="submit" class="btn btn-block shadow-none">Create Account</button>
                        </form>

                        <div class="py-4 text-right">
                            <p class="mb-2">Go to? <a href="/login">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
